    <script>
      var map;

      var palit;
///****NEARBY MODIFIER****///
        
        var restaurant = ['restaurant']

        var atm = ['atm']

///BUTTONS CLICK///
$(document).ready(function(){
    $("#btn1").click(function()
    {

        palit = atm

    $("#btn6").click(function(){

    $("#btn7").click(function(){

});
///////////////////////////////////////////////////////////////
      function initMap() 
      {

        //VARIABLE DAPAT DITO IS YUNG FROM INPUT//
        var tup = {lat: 14.5874, lng: 120.9839};

        map = new google.maps.Map(document.getElementById('map'), 
        {
          center: tup,
          zoom: 16
        });
////////MAP AUTOCOMPLETE//////
        var input = document.getElementById('pac-input');
        var autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.bindTo('bounds', map);
        
        var infoauto = new google.maps.InfoWindow();
        var infoautocontent = document.getElementById('infoauto-content');
        infoauto.setContent(infoautocontent);
        var markerauto = new google.maps.Marker(
        {
          map: map,
          anchorPoint: new google.maps.Point(0,-29)
        });   
        
        autocomplete.addListener('place_changed', function()
        {
          infowindow.close();
          marker.setVisible(false);
          var origin = autocomplete.getPlace();
          if (!origin.geometry)
          {
            window.alert("No details available for input: '" + place.name + "'");
            return;
          }
           // If the place has a geometry, then present it on a map.
          if (origin.geometry.viewport) {
            map.fitBounds(origin.geometry.viewport);
          } else {
            map.setCenter(origin.geometry.location);
            map.setZoom(17);  // Why 17? Because it looks good.
          }
          marker.setPosition(origin.geometry.location);
          marker.setVisible(true);

          var address = '';
          if (place.address_components) {
            address = [
              (place.address_components[0] && place.address_components[0].short_name || ''),
              (place.address_components[1] && place.address_components[1].short_name || ''),
              (place.address_components[2] && place.address_components[2].short_name || '')
            ].join(' ');
          }

          infowindowContent.children['place-icon'].src = place.icon;
          infowindowContent.children['place-name'].textContent = place.name;
          infowindowContent.children['place-address'].textContent = address;
          infowindow.open(map, marker);

        });
////////MAP AUTOCOMPLETE/////
//***CENTER CONTROLS***///
        var centerControlDiv = document.createElement('div');
        var centerControl = new CenterControl(centerControlDiv, map);
        centerControlDiv.index = 1;
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(centerControlDiv);
//***CENTER CONTROLS***///

//** ANG PAGLALAGAY NG MARKER NG MAIN PLACE AY DITO **//
//-----------------------------------
        var service = new google.maps.places.PlacesService(map);
        service.getDetails(
          {
            placeId: 'ChIJFSAwrCHKlzMR2RBQkQ_K3JI' //tup manila
          },
          function(place, status) 
          {
            if (status === google.maps.places.PlacesServiceStatus.OK) 
            {
              var marker = new google.maps.Marker(
              {
                map: map,
                position: place.geometry.location               
              });
            }
          }
        );        
//----------------------------------
// KAPAG KINLICK YUNG BUTTON SA GITNA, DAPAT MAGPAPALIT NG TYPE SA NEARBY // 
        //nearby filters//

        infowindow = new google.maps.InfoWindow();
        service.nearbySearch({
          location: tup,
          radius: 500,
          type: palit
        }, callback);
      }

      function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            createMarker(results[i]);
          }
        }
      }


      //marker area//
      function createMarker(place) {
        //markers for nearby//
        var placeLoc = place.geometry.location;        
        var marker = new google.maps.Marker(
          {
            map: map,
            position: place.geometry.location,
            icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png' 

          });
        

        //dialog box//
        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
        });
      }

//**************CUSTOM CONTROLS STARTS HERE******************//
function CenterControl(controlDiv, map) 
{
// ETONG TUP NA VARIABLE DAPAT FROM INPUT USER //        
        var tup = {lat: 14.5874, lng: 120.9839};
// DESIGN NG CONTROL BOX
        var controlUI = document.createElement('div');
        controlUI.style.backgroundColor = '#fff';
        controlUI.style.border = '2px solid #fff';
        controlUI.style.borderRadius = '3px';

        controlUI.style.cursor = 'pointer';
        controlUI.style.marginBottom = '22px';
        controlUI.style.textAlign = 'center';
        controlUI.title = 'Click to recenter the map';
        controlDiv.appendChild(controlUI);

// DESIGN NG LOOB NG CONTROL
        var controlText = document.createElement('div');
        controlText.style.color = 'rgb(25,25,25)';

        controlUI.appendChild(controlText);
// PAGCLICK, GIGITNA PAPUNTANG AREA
        var pindot = controlUI.addEventListener('click', function() 
        {
          map.setCenter(tup);
        });
}
